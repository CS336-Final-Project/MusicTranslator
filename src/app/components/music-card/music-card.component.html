<a [routerLink]="['/listen', trackName()]">
  <mat-card>
    <div class="card-content">
      <img src="{{ trackImage() }}" alt="Album Cover">
      <div class="track-details">
        <mat-card-header>{{ trackName() }}</mat-card-header>
        <mat-card-content>Get the rest of the Track's details</mat-card-content>
      </div>
    </div>
  </mat-card>
</a>
