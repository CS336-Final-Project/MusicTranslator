<mat-toolbar class="heder-toolbar">
  <div class="logo">
    <img id="logo" src="../../../assets/tuneLingualLogo.png" alt="TuneLingual Logo" />
  </div>
  <div class="search">
    <input
    type="search"
    placeholder="Need music?"
    [(ngModel)]="query"
    (keyup.enter)="sendSearch()"
  />
  </div>
  <div class="profile">
    <img id="profile-pic" src="" alt="Profile picture" />
  </div>
</mat-toolbar>
