<div class="music-section">
  <div class="top-tracks">
    <h3>User's Top Tracks</h3>
    @for (tracks of usersTopTracks; track $index) {
    <app-music-card [topTracks]="tracks"></app-music-card>
    }
  </div>
  <div class="top-artists">
    <h3>User's Top Artist</h3>
    @for (artist of usersTopArtists; track $index) {
    <app-music-card [topTracks]="artist"></app-music-card>
    }
  </div>
</div>
