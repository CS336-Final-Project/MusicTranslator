<a [routerLink]="['/artists', artistName()]">
    <mat-card>
      <div class="card-content">
        <img src="{{ artistImage() }}" alt="Album Cover">
        <div class="track-details">
          <mat-card-header>{{ artistName() }}</mat-card-header>
          <mat-card-content>Get the rest of the Track's details</mat-card-content>
        </div>
      </div>
    </mat-card>
  </a>
