User's Top Tracks
@for (tracks of usersTopTracks;track $index)
{
  <app-music-card
  [topTracks]="tracks">
  </app-music-card>
}

User's Top Artist
@for (artist of usersTopArtists; track $index)
{
  <app-music-card
  [topTracks]="artist">
  </app-music-card> 
}
